<div>
  <div class="flex-container">
    <div *ngFor="let video of videos; let i = index">
      <img src={{video.thumbnailUrl}}
        alt="video thumbnail"
        routerLink="{{ video.canonicalUri }}">
      <br>
      <a routerLink="{{ video.canonicalUri }}"><span>{{video.channelName}}:</span> {{video.title}}</a>
    </div>
  </div>
</div>
