<div *ngIf="notFound || notVideo; else Ready">
  <div *ngIf="notFound">
  Not found!
  </div>
  <div *ngIf="notVideo">
  Not video!
  </div>
</div>
<ng-template #Ready>
  <div *ngIf="video; else Loading">
    <div class='video-container'>
      <video *ngIf="streamUrl; else thumbNail" src="{{streamUrl}}" controls>
        Your Browser Dosen't Support HTML5 Video. Please Upgrade...
      </video>
      <ng-template #thumbNail>
        <img src={{video.thumbnailUrl}} alt="video thumbnail">
      </ng-template>
    </div>
    <div class='video-details'>
      <h1>{{video.title}}</h1>
      <p>{{video.description}}</p>
    </div>
  </div>
  <ng-template #Loading>loading...</ng-template>
</ng-template>
